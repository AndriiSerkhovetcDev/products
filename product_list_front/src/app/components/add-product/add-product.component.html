<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" [ngClass]="{'is-invalid': isInvalid('name')}" required>
        <div *ngIf="isInvalid('name')" class="error-message">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="text" formControlName="price" [ngClass]="{'is-invalid': isInvalid('price')}" required>
        <div *ngIf="isInvalid('price')" class="error-message">
          Price is required
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" formControlName="description" [ngClass]="{'is-invalid': isInvalid('description')}" required>
        <div *ngIf="isInvalid('description')" class="error-message">
          Description is required
        </div>
      </div>

      <div class="form-group">
        <label>Image</label>
        <input class="form-control" type="file" (change)="onFileSelected($event)" required>
      </div>

      <div class="form-group d-flex justify-content-end pt-3">
        <button class="btn btn-primary btn-block" type="submit" [disabled]="productForm.invalid">Add Product</button>
      </div>
    </form>
  </div>
</div>
