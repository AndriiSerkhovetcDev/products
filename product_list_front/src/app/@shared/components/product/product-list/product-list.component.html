<div *ngIf="products()">
  <div class="container py-5">
    <div class="d-flex justify-content-sm-between">
      <h1>Product list</h1>
      <button class="btn btn-outline-success btn-sm" (click)="onAddProduct()">
        Add Product
      </button>
    </div>

    <div class="row">
      <div *ngFor="let product of products(); let i = index; trackBy: trackByMethod;" class="col-md-4 col-lg-3 mb-4">
        <app-product-card
          [name]="product.name"
          [price]="product.price"
          [description]="product.description"
          [imgUrl]="product.imagePath"
          [id]="product._id"
          [elementIndex]="i"
          (removeClick)="onRemoveProduct($event)">
        </app-product-card>
      </div>
    </div>
  </div>
</div>
